name: tModloader
author: parker@parkervcp.com
images:
  - !!var images.mono_debian_5

install:
  script: !!file install.sh
  container: "debian:buster-slim"
  entrypoint: "bash"

config:
  stop: "exit"
  startup:
    done: "Type 'help' for a list of commands"
    userInteraction: []

startup: ./tModLoaderServer -ip 0.0.0.0 -port {{SERVER_PORT}} -savedirectory ~/ -tmlsavedirectory ~/saves -modpath ~/mods

variables:
  - name: Версия tModloader
    env: VERSION
    default: "latest"
